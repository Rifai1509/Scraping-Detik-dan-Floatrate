{% extends 'base.html' %}

{% block body %}

<table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Date</th>
        <th>Name</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
    {% for data in datas %}
      <tr>
        <td>{{data['code']}}</td>
        <td>{{data['date']}}</td>
        <td>{{data['name']}}</td>
        <td>{{data['inverseRate']}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
